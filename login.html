<html>
<head>
<title>
Login page
</title>
<link rel="stylesheet" href="text.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2>login</h2>
<form name="login">
  <div class="card">
    <div class="card bg-dark text-white">
Username : <input type="text" class="username" name="userid"/><br/>
Password : <input type="password" name="pswrd"/><br/>
<input type="button" onclick="check(this.form)" class="btn btn-primary" value="Login"/>
<input type="button" onclick="dash(this.form)" class="btn btn-danger" value="Register"/>
</div>
</div>
</form>
</div>
<script>
    function dash(form){
        window.open('register.html')
    }
</script>
<script>
    function check(form)
{
 if(form.userid.value == "user@gmail.com" && form.pswrd.value == "123456")
  {
    window.open('dashboard.html')
  }
 else
 {
   alert("Error Password or Username")
  }
}
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
